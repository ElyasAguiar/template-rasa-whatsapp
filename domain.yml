version: '3.1'

intents:
  - cumprimentar
  - despedir
  - afirmar
  - negar
  - humor_ótimo
  - humor_infeliz
  - desafio_do_bot

responses:
  utter_greet:
    - text: |-
        Olá, eu sou do Bob, o seu agente virtual.

        O que você gostaria de saber da AguiarDev?

  utter_cheer_up:
    - text: 'Aqui está algo para animá-lo:'
      image: 'https://i.imgur.com/nGF1K8f.jpg'

  utter_did_that_help:
    - text: 'Isso ajudou você?'

  utter_happy:
    - text: 'Ótimo, continue!'

  utter_goodbye:
    - text: 'Tchau'

  utter_iamabot:
    - text: 'Eu sou um bot, desenvolvido pela AguiarDev.'

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
